<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Делегирование событий</title>
</head>
<body>
    <div id="button-container">
        <button>red</button>
        <button>green</button>
        <button>blue</button>
        <button>yellow</button>
        <button>purple</button>
    </div>
    <script>


        document.getElementById('button-container').addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                document.body.style.backgroundColor = event.target.innerText;
            }
        });
    </script>


        <div id="block" style="width: 100px; height: 100px; background: blue;"></div>
    <button id="toggle-button">Toggle Block</button>
    <script>
        const block = document.getElementById('block');
        const button = document.getElementById('toggle-button');

        button.addEventListener('click', () => {
            block.style.display = block.style.display === 'none' ? 'block' : 'none';
        });
    </script>


    <div id="counter">0</div>
<script>
        let count = 0;
        const interval = setInterval(() => {
            document.getElementById('counter').innerText = ++count;
            if (count === 100) clearInterval(interval);
        }, 1);
    </script>

    <button id="fetch-button">Fetch Data</button>
<script>
        document.getElementById('fetch-button').addEventListener('click', async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts');
                const data = await response.json();
                console.log(data);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        });
    </script>

</body>
</html>
